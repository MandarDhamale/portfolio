<!DOCTYPE html>

  <head>

  <body>
    <div class="main-wrapper">
      <!-- Navigation -->
      <header>

            <li><a href="/projects">Projects</a></li>
            <!-- <li><a href="#" id="nav-contact">Contact</a></li> -->
          </ul>
          <div class="theme-switch">
            <input type="checkbox" id="theme-toggle" />
            <label for="theme-toggle" class="theme-label">
              <svg
                class="sun-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="20"

                viewBox="0 0 24 24"

              >
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>

                stroke="currentColor"

      </header>

      <!-- Main Content -->
      <main>
        <section class="certifications">
          <div class="section-header">
            <h1>Certifications</h1>

          <div class="certifications-carousel">

              <!-- Cards will be dynamically inserted here -->
            </div>
            <div class="carousel-navigation">
              <button class="nav-dot active"></button>
              <button class="nav-dot"></button>

      <!-- Contact Popup -->
      <div class="popup-overlay" id="popup-overlay"></div>
      <div id="contact-popup" class="contact-popup">
        <span class="close-popup">Ã—</span>
        <div class="contact-methods">
          <a href="mailto:vj2269@columbia.edu" class="contact-card">
            <i class="fa-solid fa-envelope"></i>
            <span>Email</span>
            <p>vj2269@columbia.edu</p>
          </a>
          <a
            href="https://calendly.com/vinitjuneja"
            target="_blank"
            class="contact-card"
          >
            <i class="fa-solid fa-calendar"></i>
            <span>Schedule a Call</span>
            <p>Book a 30-min chat</p>
          </a>
          <a href="tel:+9089525914" class="contact-card">
            <i class="fa-solid fa-phone"></i>
            <span>Phone</span>
            <p>+1 (908) 9525914</p>
          </a>
        </div>
      </div>
    </div>
    <div class="resume-modal-overlay" id="resume-modal-overlay">
      <div class="resume-modal">
        <div class="resume-modal-header">
          <div class="resume-title">
            <i class="fa-regular fa-file-pdf"></i>
            <span>Resume Preview</span>
          </div>
          <div class="resume-actions">
            <a
              href="assets/Vinit_PM_Tech.pdf"
              download
              class="download-action"
              title="Download Resume"
            >
              <i class="fa-solid fa-download"></i>
            </a>
            <a
              href="assets/Vinit_PM_Tech.pdf"
              target="_blank"
              class="open-action"
              title="Open in New Tab"
            >
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a>
            <button class="close-resume-modal" title="Close">&times;</button>
          </div>
        </div>
        <div class="resume-modal-content">
          <object
            id="resume-object"
            data="assets/Vinit_PM_Tech.pdf"
            type="application/pdf"
            width="100%"
            height="100%"
          >
            <iframe
              id="resume-iframe"
              src="assets/Vinit_PM_Tech.pdf"
              title="Resume Preview"
            ></iframe>
          </object>
        </div>
      </div>
    </div>

    <div class="footer-cv-wrapper">
      <a
        href="assets/Vinit_PM_Tech.pdf"
        class="cv-floating-button"
        download
        aria-label="Download CV"
      >
        <i class="fa-solid fa-file-pdf"></i>
        <span class="button-text">Download CV</span>
      </a>

      <!-- Eye icon (calls openResumePreview on click) -->
      <div
        class="footer-eye-btn"
        onclick="openResumePreview()"
        title="Preview CV"
      >
        <i class="fa-regular fa-eye"></i>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="certifications.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="chat.js"></script>
    <script src="cv-button.js"></script>
    <script>
      function openResumePreview() {
        const resumeModalOverlay = document.getElementById(
          "resume-modal-overlay"
        );
        const resumeIframe = document.getElementById("resume-iframe");

        if (resumeIframe && resumeModalOverlay) {
          resumeIframe.src = "assets/Vinit_PM_Tech.pdf";
          resumeModalOverlay.style.display = "flex";
          document.body.style.overflow = "hidden";
        }
      }
    </script>
  </body>
</html>
